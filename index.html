<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p class="text-light bg-dark text-center text-uppercase mt-5">
        Navbar Yapısı Ödev
    </p>

    <div class="container fs-4">
        <div class="row bg-dark text-white justify-content-between p-1">
            <div class="col-6 col-sm-6 col-md-8 col-lg-8 d-flex justify-content-start">
                <div class="text-white d-flex align-items-center">
                    <i class="fa-solid fa-phone text-warning px-2 m-1"></i>
                    <div class="d-none d-md-inline">+44 222 445556</div>
                </div>
                <div class="text-white d-flex">
                    <i class="fa-brands fa-whatsapp text-warning px-2 m-1 fs-2"></i>
                    <div class="d-none d-md-inline">+44 222 445556</div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-4 col-lg-4 d-flex align-items-center justify-content-end">
                <div class="text-info d-flex fs-2">
                    <i class="fa-brands fa-twitter me-2"></i>
                    <i class="fa-brands fa-youtube me-2"></i>
                    <i class="fa-brands fa-instagram me-2"></i>
                </div>
                <div class="d-none d-lg-block ms-3">#Clarusway</div>
            </div>
        </div>
    </div>

    <p class="text-light bg-dark text-center text-uppercase mt-5">
        Grid Izgara Yapısı öDEV
    </p>
    <div class="container text-center text-light">
        <div class="row mt-1">
            <div class="col-6 bg-danger">6</div>
            <div class="col-6 bg-secondary">6</div>
        </div>
        <div class="row mt-1">
            <div class="col-3 bg-primary">3</div>
            <div class="col-9 bg-warning">9</div>
        </div>
        <div class="row mt-1">
            <div class="col-3 bg-success">3</div>
            <div class="col-6 bg-info">6</div>
            <div class="col-3 bg-danger">3</div>
        </div>
        <div class="row mt-1">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-secondary">4</div>
            <div class="col-4 bg-success">4</div>
        </div>
    </div>
    <hr />
    <p class="text-light bg-dark text-center text-uppercase mt-5">
        Breakpoints ÖDEV
    </p>
    <div class="container text-light text-center">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2 bg-info">2/4/6/12</div>
            <div class="col-sm-6 col-md-4 col-lg-2 bg-success">2/4/6/12</div>
            <div class="col-sm-12 col-md-4 col-lg-2 bg-secondary">2/4/12/12</div>
            <div class="col-sm-12 col-md-6 col-lg-2 bg-primary">2/6/12/12</div>
            <div class="col-sm-12 col-md-6 col-lg-2 bg-danger">2/6/12/12</div>
            <div class="col-sm-12 col-md-12 col-lg-2 bg-warning">2/12/12/12</div>
        </div>
    </div>
    <hr />

    <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız.
        Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
        Sadece md ekranlarda gözükecek bir element tasarlayınız.
        Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
        Sadece md+ ekranlarda gözükecek bir element tasarlayınız. -->

    <p class="text-light bg-dark text-center text-uppercase mt-5">
        Display Ödev
    </p>

    <div class="container text-center">
        <div class="row">
            <div class="bg-danger d-sm-none">Sadece XS</div>
            <div class="bg-success d-none d-sm-block">XS haric</div>
            <div class="bg-warning d-none d-md-block d-lg-none">Sadece MD</div>
            <div class="bg-info d-block d-md-none d-lg-block">MD hariç</div>
            <div class="bg-danger d-none d-sm-none d-md-block">MD+</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
